<!DOCTYPE html>
<html>

<head>
    <title>Big Boy Meat Market</title>
    <meta charset="UTF-8" />
    <meta name="description" content="I hate descriptions">
    <meta name="keywords" content="Mack Al-Rashid">
    <meta name="author" content="Ted Cruz">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<script>
    var Clicks = 0;
    var Autoclickers = 0;
    var AutoclickersCost = 100;
    function UpdateClickCount() {
        document.getElementById("ClickCount").innerHTML =
            "Clicks: " + Clicks;
    }
    function AddAutoclicker() {
        if ((Clicks - AutoclickerCost) >= 0) {
            Clicks = (Clicks - AutoclickersCost);
            Autoclickers++;
            document.getElementById("Autoclickers").innerHTML =
                Autoclickers;
        }
    }
    function OnStartup() {
        document.getElementById("Autoclickers").innerHTML =
            Autoclickers;
        document.getElementById("AutoclickersCost").innerHTML =
            "Cost: " + AutoclickersCost + " Clicks"
    }
    // bangladeshi click farm
</script>

<body onload="UpdateClickCount();OnStartup();">
    <h2><div id="ClickCount"></div></h2>
    <button type="button" onclick="Clicks++;UpdateClickCount();">+1 Clicks</button>
    <br>
    <br>
    <b>Automation</b>
    <hr>
    <button type="button" onclick="AddAutoclicker();">Autoclickers</button>
    <span id="Autoclickers"></span>
    <p id="AutoclickersCost"></p>
</body>

</html>
