<!DOCTYPE html>
<html>

<head>
    <title>Big Boy Meat Market</title>
    <meta charset="UTF-8" />
    <meta name="description" content="I hate descriptions">
    <meta name="keywords" content="Mack Al-Rashid">
    <meta name="author" content="Ted Cruz">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<script>
    var albania = 0;
    var Clicks = 0;
    var Autoclickers = 0;
    var Megaclickers = 0;
    var BangladeshiClickfarms = 0;
    var AutoclickersCost = 100;
    var AutoclicksPerSecond = 0;
    var BiggerClickerCost = 100;
    var ClickerSize = 1;
    var EvenBiggerClickerCost = 10000;
    var AlbanianClickerCost = 1000000;
    var MegaclickersCost = 10000;
    var BangladeshiClickfarmsCost = 1000000;
    var sec = Math.round(1000)
    clearInterval(myVar);
    var myVar = setInterval(myTimer, sec);
    function UpdateClickCount() {
        document.getElementById("ClickCount").innerHTML =
            "Clicks: " + Clicks;
        if ((Clicks - AutoclickersCost) >= 0) {
            document.getElementById("AddAutoclicker").disabled = false;
        } else {
            document.getElementById("AddAutoclicker").disabled = true;
        }
        if ((Clicks - BiggerClickerCost) >= 0) {
            document.getElementById("BiggerClicker").disabled = false;
        } else {
            document.getElementById("BiggerClicker").disabled = true;
        }
        if ((Clicks - EvenBiggerClickerCost) >= 0) {
            document.getElementById("EvenBiggerClicker").disabled = false;
        } else {
            document.getElementById("EvenBiggerClicker").disabled = true;
        }
        if ((Clicks - AlbanianClickerCost) >= 0) {
            document.getElementById("AlbanianClicker").disabled = false;
        } else {
            document.getElementById("AlbanianClicker").disabled = true;
        }
        if ((Clicks - MegaclickersCost) >= 0) {
            document.getElementById("AddMegaclickers").disabled = false;
        } else {
            document.getElementById("AddMegaclickers").disabled = true;
        }
        if ((Clicks - BangladeshiClickfarmsCost) >= 0) {
            document.getElementById("AddBangladeshiClickfarms").disabled = false;
        } else {
            document.getElementById("AddBangladeshiClickfarms").disabled = true;
        }
    }
    function AddAutoclicker() {
        if ((Clicks - AutoclickersCost) >= 0) {
            Clicks = (Clicks - AutoclickersCost);
            UpdateClickCount();
            AutoclicksPerSecond++;
            Autoclickers++;
            document.getElementById("Autoclickers").innerHTML =
                Autoclickers;
            document.getElementById("AutoclicksPerSecond").innerHTML =
                "Autoclicks per second: " + AutoclicksPerSecond;
            AutoclickersCost = Math.round(AutoclickersCost * 1.05);
            document.getElementById("AutoclickersCost").innerHTML =
                "Cost: " + AutoclickersCost + " Clicks";
        }
    }
        function AddMegaclickers() {
            if ((Clicks - MegaclickersCost) >= 0) {
                Clicks = (Clicks - MegaclickersCost);
                UpdateClickCount();
                AutoclicksPerSecond = (AutoclicksPerSecond + 100);
                Megaclickers = (Megaclickers + 1);
                document.getElementById("Megaclickers").innerHTML =
                    Megaclickers;
                document.getElementById("AutoclicksPerSecond").innerHTML =
                    "Autoclicks per second: " + AutoclicksPerSecond;
                MegaclickersCost = Math.round(MegaclickersCost * 1.05);
                document.getElementById("MegaclickersCost").innerHTML =
                    "Cost: " + MegaclickersCost + " Clicks";
            }
        }
        function AddBangladeshiClickfarms() {
            if ((Clicks - BangladeshiClickfarmsCost) >= 0) {
                Clicks = (Clicks - BangladeshiClickfarmsCost);
                UpdateClickCount();
                AutoclicksPerSecond = (AutoclicksPerSecond + 10000);
                BangladeshiClickfarms = (BangladeshiClickfarms + 1);
                document.getElementById("BangladeshiClickfarms").innerHTML =
                    BangladeshiClickfarms;
                document.getElementById("AutoclicksPerSecond").innerHTML =
                    "Autoclicks per second: " + AutoclicksPerSecond;
                BangladeshiClickfarmsCost = Math.round(BangladeshiClickfarmsCost * 1.05);
                document.getElementById("BangladeshiClickfarmsCost").innerHTML =
                    "Cost: " + BangladeshiClickfarmsCost + " Clicks";
            }
        }
    function BiggerClicker() {
        if ((Clicks - BiggerClickerCost) >= 0) {
            Clicks = (Clicks - BiggerClickerCost);
            UpdateClickCount();
            ClickerSize++;
            document.getElementById("ClickerButton").innerHTML =
                "+" + ClickerSize + " Clicks";
            BiggerClickerCost = Math.round(BiggerClickerCost * 1.05);
            document.getElementById("BiggerClickerCost").innerHTML =
                "Cost: " + BiggerClickerCost + " Clicks";
        }
    }
    function EvenBiggerClicker() {
        if ((Clicks - EvenBiggerClickerCost) >= 0) {
            Clicks = (Clicks - EvenBiggerClickerCost);
            UpdateClickCount();
            ClickerSize = (ClickerSize + 100);
            document.getElementById("ClickerButton").innerHTML =
                "+" + ClickerSize + " Clicks";
            EvenBiggerClickerCost = Math.round(EvenBiggerClickerCost * 1.05);
            document.getElementById("EvenBiggerClickerCost").innerHTML =
                "Cost: " + EvenBiggerClickerCost + " Clicks";
        }
    }
    function AlbanianClicker() {
        if ((Clicks - AlbanianClickerCost) >= 0) {
            Clicks = (Clicks - AlbanianClickerCost);
            UpdateClickCount();
            ClickerSize = (ClickerSize + 10000);
            document.getElementById("ClickerButton").innerHTML =
                "+" + ClickerSize + " Clicks";
            AlbanianClickerCost = Math.round(AlbanianClickerCost * 1.05);
            document.getElementById("AlbanianClickerCost").innerHTML =
                "Cost: " + AlbanianClickerCost + " Clicks";
            if (albania == 0) {
                window.open('https://www.youtube.com/watch?v=kJORBPlLCa8');
                albania = 1
            }
        }
    }
    function OnStartup() {
        document.getElementById("Autoclickers").innerHTML =
            Autoclickers;
        document.getElementById("AutoclickersCost").innerHTML =
            "Cost: " + AutoclickersCost + " Clicks";
        document.getElementById("AutoclicksPerSecond").innerHTML =
            "Autoclicks per second: " + AutoclicksPerSecond;
        document.getElementById("BiggerClickerCost").innerHTML =
            "Cost: " + BiggerClickerCost + " Clicks";
        document.getElementById("EvenBiggerClickerCost").innerHTML =
            "Cost: " + EvenBiggerClickerCost + " Clicks";
        document.getElementById("AlbanianClickerCost").innerHTML =
            "Cost: " + AlbanianClickerCost + " Clicks";
        document.getElementById("MegaclickersCost").innerHTML =
            "Cost: " + MegaclickersCost + " Clicks";
        document.getElementById("Megaclickers").innerHTML =
            Megaclickers;
        document.getElementById("BangladeshiClickfarms").innerHTML =
            BangladeshiClickfarms;
        document.getElementById("BangladeshiClickfarmsCost").innerHTML =
            "Cost: " + BangladeshiClickfarmsCost + " Clicks";
    }
    function myTimer() {
        Clicks = (Clicks + AutoclicksPerSecond);
        UpdateClickCount();
    }
</script>

<body onload="UpdateClickCount();OnStartup();">
    <h2><div id="ClickCount"></div></h2>
    <button id="ClickerButton" type="button" onclick="Clicks += ClickerSize;UpdateClickCount();">+1 Clicks</button>
    <br>
    <br>
    <b>Automation</b>
    <hr>
    <span id="AutoclicksPerSecond"></span>
    <br>
    <br>
    <button id="AddAutoclicker" type="button" onclick="AddAutoclicker();">Autoclickers</button>
    <span id="Autoclickers"></span>
    <br>
    <span id="AutoclickersCost"></span>
    <br>
    <br>
    <button id="AddMegaclickers" type="button" onclick="AddMegaclickers();">Megaclickers</button>
    <span id="Megaclickers"></span>
    <br>
    <span id="MegaclickersCost"></span>
    <br>
    <br>
    <button id="AddBangladeshiClickfarms" type="button" onclick="AddBangladeshiClickfarms();">Bangladeshi Clickfarms</button>
    <span id="BangladeshiClickfarms"></span>
    <br>
    <span id="BangladeshiClickfarmsCost"></span>
    <br>
    <br>
    <b>Effeciency</b>
    <hr>
    <button id="BiggerClicker" type="button" onclick="BiggerClicker();">Bigger Clicker</button>
    <br>
    <span id="BiggerClickerCost"></span>
    <br>
    <br>
    <button id="EvenBiggerClicker" type="button" onclick="EvenBiggerClicker();">Even Bigger Clicker</button>
    <br>
    <span id="EvenBiggerClickerCost"></span>
    <br>
    <br>
    <button id="AlbanianClicker" type="button" onclick="AlbanianClicker();">Albanian Clicker</button>
    <br>
    <span id="AlbanianClickerCost"></span>
</body>

</html>
