<!DOCTYPE html>
<html>

<head>
    <title>Big Boy Meat Market</title>
    <meta charset="UTF-8" />
    <meta name="description" content="I hate descriptions">
    <meta name="keywords" content="Mack Al-Rashid">
    <meta name="author" content="Ted Cruz">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<script>
    var Clicks = 0;
    var Autoclickers = 0;
    var AutoclickersCost = 100;
    var AutoclicksPerSecond = 0;
    var BiggerClickerCost = 100;
    var ClickerSize = 1;
    var EvenBiggerClickerCost = 10000;
    function UpdateClickCount() {
        Clicks.toLocaleString(); 
        document.getElementById("ClickCount").innerHTML =
            "Clicks: " + Clicks;
        if ((Clicks - AutoclickersCost) >= 0) {
            document.getElementById("AddAutoclicker").disabled = false;
        } else {
            document.getElementById("AddAutoclicker").disabled = true;
        }
        if ((Clicks - BiggerClickerCost) >= 0) {
            document.getElementById("BiggerClicker").disabled = false;
        } else {
            document.getElementById("BiggerClicker").disabled = true;
        }
        if ((Clicks - EvenBiggerClickerCost) >= 0) {
            document.getElementById("EvenBiggerClicker").disabled = false;
        } else {
            document.getElementById("EvenBiggerClicker").disabled = true;
        }
    }
    function AddAutoclicker() {
        if ((Clicks - AutoclickersCost) >= 0) {
            Clicks = (Clicks - AutoclickersCost);
            UpdateClickCount();
            AutoclicksPerSecond++;
            Autoclickers++;
            document.getElementById("Autoclickers").innerHTML =
                Autoclickers;
            document.getElementById("AutoclicksPerSecond").innerHTML =
                "Autoclicks per second: " + AutoclicksPerSecond;
            AutoclickersCost = Math.round(AutoclickersCost * 1.01);
            document.getElementById("AutoclickersCost").innerHTML =
                "Cost: " + AutoclickersCost + " Clicks";
            var sec = Math.round(1000 / AutoclicksPerSecond)
            clearInterval(myVar);
            var myVar = setInterval(myTimer, sec);
        }
    }
    function BiggerClicker() {
        if ((Clicks - BiggerClickerCost) >= 0) {
            Clicks = (Clicks - BiggerClickerCost);
            UpdateClickCount();
            ClickerSize++;
            document.getElementById("ClickerButton").innerHTML =
                "+" + ClickerSize + " Clicks";
            BiggerClickerCost = Math.round(BiggerClickerCost * 1.01);
            document.getElementById("BiggerClickerCost").innerHTML =
                "Cost: " + BiggerClickerCost + " Clicks";
        }
    }
    function EvenBiggerClicker() {
        if ((Clicks - EvenBiggerClickerCost) >= 0) {
            Clicks = (Clicks - EvenBiggerClickerCost);
            UpdateClickCount();
            ClickerSize = (ClickerSize + 100);
            document.getElementById("ClickerButton").innerHTML =
                "+" + ClickerSize + " Clicks";
            EvenBiggerClickerCost = Math.round(EvenBiggerClickerCost * 1.01);
            document.getElementById("BiggerClickerCost").innerHTML =
                "Cost: " + EvenBiggerClickerCost + " Clicks";
        }
    }
    function OnStartup() {
        document.getElementById("Autoclickers").innerHTML =
            Autoclickers;
        document.getElementById("AutoclickersCost").innerHTML =
            "Cost: " + AutoclickersCost + " Clicks";
        document.getElementById("AutoclicksPerSecond").innerHTML =
            "Autoclicks per second: " + AutoclicksPerSecond;
        document.getElementById("BiggerClickerCost").innerHTML =
            "Cost: " + BiggerClickerCost + " Clicks";
        document.getElementById("EvenBiggerClickerCost").innerHTML =
            "Cost: " + EvenBiggerClickerCost + " Clicks";
    }
    function myTimer() {
        Clicks++;
        document.getElementById("ClickCount").innerHTML =
            "Clicks: " + Clicks;
    }
    
    // bangladeshi click farm
</script>

<body onload="UpdateClickCount();OnStartup();">
    <h2><div id="ClickCount"></div></h2>
    <button id="ClickerButton" type="button" onclick="Clicks += ClickerSize;UpdateClickCount();">+1 Clicks</button>
    <br>
    <br>
    <b>Automation</b>
    <hr>
    <span id="AutoclicksPerSecond"></span>
    <br>
    <br>
    <button id="AddAutoclicker" type="button" onclick="AddAutoclicker();">Autoclickers</button>
    <span id="Autoclickers"></span>
    <br>
    <span id="AutoclickersCost"></span>
    <br>
    <br>
    <b>Effeciency</b>
    <hr>
    <button id="BiggerClicker" type="button" onclick="BiggerClicker();">Bigger Clicker</button>
    <br>
    <span id="BiggerClickerCost"></span>
    <br>
    <br>
    <button id="EvenBiggerClicker" type="button" onclick="EvenBiggerClicker();">Even Bigger Clicker</button>
    <br>
    <span id="EvenBiggerClickerCost"></span>
</body>

</html>
