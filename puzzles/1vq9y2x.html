<!DOCTYPE html>
<html>
<head>
<title>Big Boy Meat Market</title>
<meta charset="UTF-8"/>
<meta name="description" content="I hate descriptions">
<meta name="keywords" content="Mack Al-Rashid">
<meta name="author" content="Ted Cruz">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<script type="text/javascript">
    var clicks = 0;
    var score = 0;
    var answer = x + y;
    function updateClickCount() {
        document.getElementById("ClickCount").innerHTML =
        "My Answer: " + clicks;
    }
     function updateScoreCount() {
        document.getElementById("ScoreCount").innerHTML =
        "Score: " + score;
    }
    function NumberGen() {
        var x = Math.floor((Math.random() * 10) + 1);
        var y = Math.floor((Math.random() * 10) + 1);
        document.getElementById("a").innerHTML =
        "What is " + x + " + " + y + "?";
    }
    function Check() {
        if (answer == clicks) {
            document.getElementById("ScoreCount").innerHTML =
            "Correct";
        } else {
            document.getElementById("ScoreCount").innerHTML =
            "Incorrect"; 
        }
    }
</script>

<body onload="NumberGen();updateScoreCount();updateClickCount();">

<p id="a"></p>

<div class="game-object">
    <div id="ClickCount"></div>
    <button type="button" onClick="clicks--;updateClickCount();Check();" id="push">-1</button>
    <button type="button" onClick="clicks++;updateClickCount();Check();" id="push">+1</button>
</div>
  
<div class="score">
  <div id="ScoreCount"></div>
</div>
    
<button type="button" onClick="Check();" id="push">Check</button>

<div id="CheckCount"></div>

</body>
</html>
